<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="favicon.ico" />
      <title>Document</title>
   </head>
   <body>
      <div class="container" id="app">
         <div class="excel">
            <div class="excel__header">
               <input type="text" class="input" value="Новая таблица" />
               <div>
                  <button class="button">
                     <span class="material-icons"> logout </span>
                  </button>
                  <button class="button">
                     <span class="material-icons"> delete_outline </span>
                  </button>
               </div>
            </div>
            <div class="excel__toolbar">
               <button class="button">
                  <span class="material-icons"> format_bold </span>
               </button>
               <button class="button">
                  <span class="material-icons"> format_italic </span>
               </button>
               <button class="button">
                  <span class="material-icons"> format_underline </span>
               </button>
               <button class="button">
                  <span class="material-icons"> format_align_left </span>
               </button>
               <button class="button">
                  <span class="material-icons"> format_align_center </span>
               </button>
               <button class="button">
                  <span class="material-icons"> format_align_right </span>
               </button>
            </div>
            <div class="excel__formula">
               <div class="info">fx</div>
               <div class="input" contenteditable></div>
            </div>
            <div class="excel__table">
               <div class="row">
                  <div class="row-info"></div>
                  <div class="row-data">
                     <div class="column">A</div>
                     <div class="column">B</div>
                     <div class="column">C</div>
                  </div>
               </div>
               <div class="row">
                  <div class="row-info">1</div>
                  <div class="row-data">
                     <div class="cell" contenteditable>A1</div>
                     <div class="cell" contenteditable>B1</div>
                     <div class="cell" contenteditable>C1</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
